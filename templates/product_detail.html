{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/' + product.image_url) }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h4>Price: ${{ product.price }}</h4>
            
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post" class="d-inline">
                <button class="btn btn-primary">Add to Cart</button>
            </form>

            <form action="{{ url_for('create_order', product_id=product.id) }}" method="post" class="d-inline">
                <button class="btn btn-success ms-2">Direct Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
