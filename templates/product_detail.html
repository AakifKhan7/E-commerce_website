{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h4>Price: â‚¹{{ product.price }}</h4>
        <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
            <button class="btn btn-primary">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
