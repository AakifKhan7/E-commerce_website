{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Order History</h2>
    
    {% if orders %}
    <ul class="list-group">
        {% for order in orders %}
        <li class="list-group-item d-flex justify-content-between align-items-center border-0 rounded-3 shadow-sm mb-3">
            <div>
                <strong>Order #{{ order.id }}</strong>
                <span class="badge {% if order.status == 'paid' %}bg-success{% elif order.status == 'pending' %}bg-warning{% else %}bg-secondary{% endif %}">
                    {{ order.status.capitalize() }}
                </span>
            </div>
            <a href="{{ url_for('order_confirmation', order_id=order.id) }}" class="btn btn-info btn-sm">View</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">No orders found.</p>
    {% endif %}
</div>
{% endblock %}
